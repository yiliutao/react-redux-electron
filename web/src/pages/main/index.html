<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<style>
    #App {
        width: 100%;
        height: 100%;
    }
</style>

<script type="text/javascript">
    //不在ts文件中实现是为了避免在web的npm包里面装electron
    window.App = window.App ? window.App : {};
    window.App.electron = require('electron');
    window.App.project = App.electron.remote.getGlobal('project');
    window.App.fileAct = App.electron.remote.getGlobal('fileAct');
    window.App.cryptoAct = App.electron.remote.getGlobal('cryptoAct');
</script>

<body>
    <div id="App"></div>
</body>

</html>
